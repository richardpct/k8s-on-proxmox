applications:
  test:
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: default
    source:
      repoURL: https://github.com/richardpct/argocd-apps.git
      targetRevision: HEAD
      path: test
      plugin:
        name: avp
    destination:
      server: https://kubernetes.default.svc
      namespace: test
    syncPolicy:
      automated:
        prune: false
        selfHeal: false
      syncOptions:
      - CreateNamespace=true
    revisionHistoryLimit: null
  ceph-csi:
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: default
    source:
      repoURL: https://github.com/richardpct/argocd-apps.git
      targetRevision: HEAD
      path: ceph-csi
      plugin:
        name: avp-helm
#      helm:
#        valueFiles:
#        - values.yaml
    destination:
      server: https://kubernetes.default.svc
      namespace: ceph-csi
    syncPolicy:
      automated:
        prune: false
        selfHeal: false
      syncOptions:
      - CreateNamespace=true
    revisionHistoryLimit: null
  metrics-server:
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: default
    source:
      repoURL: https://github.com/richardpct/argocd-apps.git
      targetRevision: HEAD
      path: metrics-server
      helm:
        valueFiles:
        - values.yaml
    destination:
      server: https://kubernetes.default.svc
      namespace: metrics
    syncPolicy:
      automated:
        prune: false
        selfHeal: false
      syncOptions:
      - CreateNamespace=true
    revisionHistoryLimit: null
    info:
    - name: url
      value: https://github.com/kubernetes-sigs/metrics-server
